---
# the control group to place machine into (defaults to none)
control_group: "{{ ansible_local.k8s_facts.labels.role | default('') }}"

# etcd servers to point at
etcd_endpoint: "http://{{ ansible_local.k8s_facts.etcd_servers | default('localhost') }}:2379"

# define the reboot window (both must be defined to take effect)
reboot_window_start: ""
reboot_window_length: "1h30m"
